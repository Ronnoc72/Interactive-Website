<!DOCTYPE html>
<html lang="en">
    <head>
        <!--colors : 000000,f3efe0,7fefbd,cba135,000000-->
        <meta charset="UTF-8">
        <meta name="author" content="Connor Paxman">
        <meta name="description" content="An interactive webpage using javascript/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Interactive WebPage</title>
    </head>
    <body>
        <main>
            <div class="main-title" id="main-title">
                <div class="main-title-sub" id="main-title-sub">
                    <h1>Online Store</h1>
                    <h5 style="word-spacing: 40%;">Tech Gear Gadgets</h5>
                </div>
                <div class="search-bar">
                    <input placeholder="Search">
                    <label><img src="images/search-icon.png" alt="search icon" width="26px" height="26px" style="border: 2px solid white; position: relative; bottom: 2px;"></label>
                </div>
            </div>
            <div class="items" id="items"></div>
            <footer>Connor Paxman --- Interactive Webpage</footer>
        </main>
        <script src="script.js" defer></script>
    </body>
</html>
